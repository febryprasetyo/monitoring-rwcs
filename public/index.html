    <!-- load component -->
    <script src="./src/js/load-component.js"></script>


    <script>
        let map;

        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: {
                    lat: -6.239224,
                    lng: 106.754676
                },
            });
            // Set LatLng and title text for the markers. The first marker (Boynton Pass)
            // receives the initial focus when tab is pressed. Use arrow keys to
            // move between markers; press tab again to cycle through the map controls.
            const tourStops = [
                [{
                    lat: -6.239224,
                    lng: 106.754676
                }, "../view/pesanggrahan/detail.html"],
                [{
                    lat: -6.238213,
                    lng: 106.771944
                }, "../view/seskoal/detail.html"],
                [{
                    lat: -6.203206,
                    lng: 106.785064
                }, "../view/smk13/detail.html"],
                [{
                    lat: -6.23437,
                    lng: 106.852004
                }, "../view/tebet/detail.html"],
                [{
                    lat: -6.166157,
                    lng: 106.760095
                }, "../view/greengarden/detail.html"],
                [{
                    lat: -6.158613,
                    lng: 106.808319
                }, "../view/tanahsereal/detail.html"],
                [{
                    lat: -6.302903,
                    lng: 106.784345
                }, "../view/bonavista/detail.html"],
                [{
                    lat: -6.17355,
                    lng: 106.780046
                }, "../view/perpus/detail.html"],

                [{
                    lat: -6.151793462862765, 
                    lng: 106.79599109240174
                }, "../view/smpn159/detail.html"],
                [{
                    lat: -6.261802289303658, 
                    lng: 106.84075214814064,
                }, "../view/pomad/detail.html"],
                [{
                    lat: -6.154525724661601, 
                    lng: 106.7626072501872
                }, "../view/kedaung/detail.html"],
                [{
                    lat: -6.231701656927852, 
                    lng: 106.818543225029,
                }, "../view/museum/detail.html"],


            ];
            // Create an info window to share between markers.
            const infoWindow = new google.maps.InfoWindow();

            // Create the markers.
            tourStops.forEach(([position, title], i) => {
                const marker = new google.maps.Marker({
                    position,
                    map,
                    title: `${title}`,
                    label: `${i + 1}`,
                    optimized: false,

                });

                // Add a click listener for each marker, and set up the info window.
                marker.addListener("click", () => {
                    location.href = marker.getTitle();
                });
            });
        }
    </script>

</head>

<body>
    <div id="header"></div>
    <div id="map"></div>
<p>aqsdasdasdasdas</p>


    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDceZZ3F-b748gDUdIkYWV5CO43QRHNvQ4&callback=initMap&v=weekly"
        async>
    </script>
